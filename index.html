<!DOCTYPE html>
  <head>
    <title></title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <div id="container">
      <header id="header_container">
        <h1>jQuery Thumbslider</h1>
      </header>
      <div id="slider">

          <div class="slide">
            <div class="img_container">
              <img src="gallery/1.jpg" class="image">
            </div>
          </div>
          <div class="slide">
            <div class="img_container">
              <img src="gallery/2.jpg" class="image">
            </div>
          </div>
          <div class="slide">
            <div class="img_container">
              <img src="gallery/3.jpg" class="image">
            </div>
          </div>
          <div class="slide">
            <div class="img_container">
              <img src="gallery/4.jpg" class="image">
            </div>
          </div>
          <div class="slide">
            <div class="img_container">
              <img src="gallery/5.jpg" class="image">
            </div>
          </div>

        </div>

          <div id="menu_container">

            <nav id="menu">
              <ul id="ul">
                <li class="product">
                  <a href="#">
                    <img src="gallery/1.jpg" width="22px" height="22px" class="thumbnail">
                  </a>
                </li>
                <li class="product">
                  <a href="#">
                    <img src="gallery/2.jpg" width="22px" height="22px" class="thumbnail">
                  </a>
                </li>
                <li class="product">
                  <a href="#">
                    <img src="gallery/3.jpg" width="22px" height="22px" class="thumbnail">
                  </a>
                </li>
                <li class="product">
                  <a href="#">
                    <img src="gallery/4.jpg" width="22px" height="22px" class="thumbnail">
                  </a>
                </li>
                <li class="product">
                  <a href="#">
                    <img src="gallery/5.jpg" width="22px" height="22px" class="thumbnail">
                  </a>
                </li>
              </ul>
            </nav>

          </div>
      </div>
    </div>
    <script src="jquery.js"></script>
    <script src="functions.js"></script>
  </body>
</html>
